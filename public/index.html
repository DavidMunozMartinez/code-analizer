<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="app.css">
  <link rel="stylesheet" href="prism.css">
  <link rel="stylesheet" href="spinner.css">
  <title>Find references!</title>
</head>
<body style="text-align: center;">
  <div class="container">
    <div class="tabs">
      <input type="radio" id="angular" name="tabs" checked />
      <label class="tab" for="angular">Angular</label>
      <input type="radio" id="nodejs" name="tabs" />
      <label class="tab" for="nodejs">NodeJS</label>
      <span class="glider"></span>
    </div>
  </div>

  <div class="form-group field">
    <input type="input" class="form-field" placeholder="Source path" name="source" id='source' required />
    <label for="source" class="form-label">Source path</label>
  </div>

  <div class="form-group field">
    <input type="input" class="form-field" placeholder="Service" name="component" id='component' required />
    <label for="component" class="form-label">Service</label>
  </div>

  <div id="search-container" class="nice-btn-container">
    <button id="search" class="nice-btn">
      <span >Analize!</span>
    </button>
  </div>

  <!-- Results are appended here (Do not remove)-->
  <div id="results">
  </div>

  <!-- Basic data from result is appended here (Do not remove)-->
  <div id="results-data">
  </div>

  <script src="main.js"></script>
  <script src="prism.js" data-manual></script>
</body>
</html>
